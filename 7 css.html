<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Combinators Example</title>
  <link rel="stylesheet" href="Combinators.css">
</head>
<body>

  <div class="container">
    <h1>Main Heading</h1>

    <p>Paragraph 1 (Direct child of div)</p>

    <section>
      <p>Paragraph 2 (Inside section)</p>
    </section>

    <p>Paragraph 3 (Sibling of section)</p>

    <h2>Sub Heading</h2>

    <p>Paragraph 4 (After h2)</p>
    <p>Paragraph 5 (After h2)</p>
  </div>

</body>
</html>
