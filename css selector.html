<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>

    <style>
        
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        
        h1 {
            color: white;
            background-color: darkblue;
            text-align: center;
            padding: 15px;
        }

        
        #special {
            color: red;
            background-color: lightyellow;
            font-style: italic;
            padding: 10px;
            margin: 10px;
        }

        
        .box {
            color: green;
            background-color: lightgreen;
            border: 2px solid green;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>CSS Selectors Examples</h1>

    <p id="special">
        This paragraph uses ID selector.
    </p>

    <p class="box">
        This paragraph uses Class selector.
    </p>

    <p class="box">
        Another paragraph using the same Class selector.
    </p>

</body>
</html>
