<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function practice odd even</title>
</head>

<body>
<script>
  function isOdd(num){
    let rem = num % 2;
    let isOdd = rem == 1; 
    return isOdd;
  }

  console.log(isOdd(4));

  console.log(isOdd(7));
</script>
</body>
</html>
