    <title>CSS Selectors Example</title>

    <style>
        /* Universal Selector */
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Element Selector */
        h1 {
            color: white;
            background-color: darkblue;
            text-align: center;
            padding: 15px;
        }

        /* ID Selector */
        #special {
            color: red;
            background-color: lightyellow;
            font-style: italic;
            padding: 10px;
            margin: 10px;
        }

        /* Class Selector */
        .box {
            color: green;
            background-color: lightgreen;
            border: 2px solid green;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
