<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units & Position Demo</title>

    <link rel="stylesheet" href="position.css">
</head>

<body>

    
    <div class="hero">
        <h1>CSS Background Image</h1>
        <p>background-size: cover</p>
    </div>

    
    <div class="units">
        <h2>CSS Units</h2>
        <p>This paragraph uses <b>em</b> unit.</p>
        <span>This text uses <b>rem</b> unit.</span>
    </div>

    
    <div class="static-box">Static Position (Default)</div>

    <div class="relative-box">Relative Position</div>

    <div class="absolute-container">
        Absolute Container
        <div class="absolute-box">Absolute Position</div>
    </div>

    <div class="fixed-box">Fixed Position</div>


    <div class="z-container">
        <div class="box1">Z-Index 1</div>
        <div class="box2">Z-Index 2</div>
    </div>

</body>
</html>
