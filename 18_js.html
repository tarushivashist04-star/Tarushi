    <title>Function practice largest among 2</title>
</head>

<body>
<script>
  function larger(num1,num2){
    if(num1>num2){
      return num1;
    }
    else{
      return num2;
    }
    //return num1>num2?num1:num2;
  }

  console.log(larger(4,5));

  console.log(larger(7,9));
</script>
