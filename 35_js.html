<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice json</title>
</head>
<body>
  <h3 id="greeting"></h3>
  <script>
    //make a function block
function doGreetings(personName='Dear'){
  let date = new Date();
    let hours= date.getHours();
    let heading =document.querySelector('#greeting');
    console.log(hours);
    if(hours>5 && hours<12){
    heading.innerText =`Good Morning${personName}`;
    }
    else if (hours>12 && hours<18){
       heading.innerText =`Good Afternoon ${personName}`;
    }
    else{
       heading.innerText =`Good Night ${personName}`;
    }
}
doGreetings('Tarushi');
  </script>
</body>
