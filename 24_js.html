<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Object Shortcut</title>
</head>

<body>
<script>
  let product = {
    company: 'Octave',
    price: 1543,
    item_name:'Over-coat',
  };
  let {company,price} = product;
  console.log(company);
   console.log(price);
</script>
</body>
</html>
