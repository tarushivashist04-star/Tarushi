<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice set (Metro Ticketing)</title>
</head>
<body>
<script>
  let age=5;
  let gender ='female';
  //male and female
  let finaldiscount;

  if(age<=5){
    finaldiscount=100;
  }
  else if(gender==='female'||age<=8){
    finaldiscount=50;
  }
  else if(age>=65){
    finaldiscount=30;
  }
  else{
    finaldiscount=0;
  }
  console.log(`Your final discount is ${finaldiscount}`);
</script>
</body>
</html>
