<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autoboxing Object</title>
</head>
<body>
<script>
  console.log('Hye I am Tarushi Vashist'.length);
  console.log('Hye I am Tarushi Vashist'.toUpperCase());
  console.log('Hye I am Tarushi Vashist'.toLowerCase());
  console.log('Hye I am Tarushi Vashist'.replace('Hye','Hie'));
  
</script>
</body>
</html>
